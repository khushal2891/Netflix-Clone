<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">  <!-- scale prevents zoom of mobile screen that sometimes happens on resize -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

        <!-- code for favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="favicon_io/site.webmanifest">

        <!-- Googly fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       
        <link rel="stylesheet" type="text/css" href="notfux.css">

        <!-- defer loads html first then JS -->
        <script defer type="text/javascript" src="notfux.js"></script>

        <title>Not-Netflix</title>
    </head>

    
    <body>

        <main>

            <header id="trailer">

                <div class="logo">
                    <a href="https://github.com/DanCQ">
                        <img src="assets/logo.png">
                    </a>
                </div>
                
                <nav>
                    <div class="flex">  
                        <ul class="menu">
                            <a href="#originals"><li>Originals</li></a>
                            <a href="#movies"><li>Movies</li></a>
                            <a href="#series"><li>Series</li></a>
                            <a href="#games"><li>Games</li></a>
                            <a href="#watchlist"><li>Watchlist</li></a>
                        </ul>
                    </div>
        
                    <div class="right-nav">

                        <span class="fa fa-search fa"></span>
                            
                        <span class="fa fa-bell-o fa"></span>
                       
                        <p>Ein</p>
                        
                        <a href="https://dany-cervantes-portfolio.pages.dev/">
                            <img src="assets/data-dog.png">
                        </a>
                        
                        <span class="fa fa-caret-down fa"></span>
    
                    </div>
                </nav>

                <a href="https://dany-cervantes-portfolio.pages.dev/">
                    <span class="togglebtn">
                        &#9776;
                    </span>
                </a>
                
            </header>

    
            <div class="showcase">

                <div class="showcase-title">

                    <img class="showcase-img" src="">
                    
                    <div class="flex">
                        <button>
                            <img id="play-icon" src="assets/play.png">
                            <p id="play-button">Play</p>
                        </button>
                        
                        <a href="#watchlist">
                            <button id="list">
                               <img id="plus" src="assets/plus.png">
                                <p>Watchlist</p>
                            </button>
                        </a>

                    </div>

                </div>
            
            </div>


            <div class="catalogue">

            <!-- 
                <div class="category"> //Example
                    <h3 id="new">New & Popular</h3>
        
                    <div class="carousel"> 

                    </div>

                </div> 
            -->

        </main>

        <video playsinline preload="auto" id="video">
            <source src="" type="video/mp4"/>
        </video>        

    </body>

</html>
